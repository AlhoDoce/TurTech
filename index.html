<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TurTech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h1>TurTech</h1>
    <p>Digite seu nome e senha para entrar:</p>

    <input type="text" id="username" placeholder="Seu nome..." />
    <input type="password" id="password" placeholder="Sua senha..." />

    <div class="login-buttons">
      <button class="btn primary" onclick="login('admin')">Entrar como Admin</button>
      <button class="btn ghost" onclick="login('user')">Entrar como Usuário</button>
    </div>
  </div>

  <script>
    function login(role) {
      const name = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!name || !pass) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Senhas simples de demonstração
      const adminPass = 'admin123';
      const userPass = 'user123';

      if (role === 'admin' && pass !== adminPass) {
        alert('Senha incorreta para administrador.');
        return;
      }

      if (role === 'user' && pass !== userPass) {
        alert('Senha incorreta para usuário.');
        return;
      }

      // Salva login no navegador
      localStorage.setItem('currentUser', JSON.stringify({ name, role }));
      window.location.href = 'sistema.html';
    }
  </script>
</body>
</html>
